<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="display">
        <div class="nav">
            <h1 class="nav-title">Profile</h1>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#" class="active">My Profile</a></li>
                <li><a href="#">Find Connections</a></li>
                <li><button class="btn">Sign Out</button></li>
            </ul>
        </div> 
        <div class="main_container">
            <div class="card_container">
                <div class="aqua"></div>
                <div class="card">
                    <img class="userCircle" src="./images/jane-m.jpg" alt="">
                    <h1>Jane Doe</h1>
                    <div class="location">
                        <img class="mapMarker" src="icons/map-marker.png" alt="">
                        <h2>Seattle</h2>
                    </div>
                    <p>Developer | Engineer | Problem Solver <br>
                    Master of Shadows and the Internet!</p>
                    <div class="edit">
                        <a href="#">
                            <img class="gear" src="icons/gear.png" alt="">
                            edit profile
                        </a>
                    </div>
                </div>
            </div>
            <div class="education">
                <h3>Education</h3>
            </div>
        </div>
        <div class="side_nav">
            <div class="requests">
                <h3>Connection Requests</h3>
            </div>
            <div class="connections">
                <h3>Your Connections</h3>
            </div>
        </div>
    </div>
</body>
</html>
